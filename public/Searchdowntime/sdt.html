<div class="page-header txtsize">
   <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#sdt">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">My Dashboard</li>
    </ol>
</div>    
    <br>

    
    <div class="row txtsize">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" data-ng-controller="myCtrl">
        
                <div class="col-xs-12 txtsize">

                System Downtime (Hour)
                <a class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="writeUserData(equipment, system)" data-ng-click="initializeExport()" title="Export graph (JPEG) to computer"><span class="fa fa-fw fa-file-image-o"></span></a>
            
                <a class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="writeUserData(equipment, system)" data-ng-click="initializePrint()" title="Print graph to PDF"><span class="fa fa-fw fa-file-pdf-o"></span></a>
            </div>
            
            <div class="col-xs-12 border" id="chartStyle">
                <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-options="chartOptions" id="myBtn" data-toggle="modal" data-target="#viewGraph" data-backdrop="false" chart-click="onClick"></canvas>
            </div>
        </div>
        
        
        
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 txtsize" data-ng-controller="myCtrlPercent">
            
            <div class="col-xs-12">
            System Downtime Percentage(%)
                <a class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="writeUserData(equipment, system)" data-ng-click="initializeExport()" title="Export graph (JPEG) to computer"><span class="fa fa-fw fa-file-image-o"></span></a>
            
                <a class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="writeUserData(equipment, system)" data-ng-click="initializePrint()" title="Print graph to PDF"><span class="fa fa-fw fa-file-pdf-o"></span></a>
            </div>
                
            <div class="col-xs-12 border" id="chartStyle">
                <canvas class="chart chart-bar" chart-data="dataPercent" chart-labels="labelsPercent" chart-series="series" chart-options="chartOptionsPercent" id="myBtn" data-toggle="modal" data-target="#viewGraph" data-backdrop="false" chart-click="onClick"></canvas>
            </div>
            
        </div>
    
    </div>

    <div class="row" style="margin-left: 5px, margin-right: 5px">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" data-ng-controller="myCtrl">
        
                <div class="col-xs-12 txtsize">

                Equipment Downtime (Hour)
                <a class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="writeUserData(equipment, system)" data-ng-click="initializeExport()" title="Export graph (JPEG) to computer"><span class="fa fa-fw fa-file-image-o"></span></a>
            
                <a class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="writeUserData(equipment, system)" data-ng-click="initializePrint()" title="Print graph to PDF"><span class="fa fa-fw fa-file-pdf-o"></span></a>
            </div>
            
            <div class="col-xs-12 border" id="chartStyle">
                <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-options="chartOptions" id="myBtn" data-toggle="modal" data-target="#viewGraph" data-backdrop="false" chart-click="onClick"></canvas>
            </div>
        </div>
       
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" data-ng-controller="myCtrlPercent">
            
            <div class="col-xs-12 txtsize">

            Equipment Downtime Percentage (%) 
            
            <a class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="writeUserData(equipment, system)" data-ng-click="initializeExport()" title="Export graph (JPEG) to computer"><span class="fa fa-fw fa-file-image-o"></span></a>
            
            <a class="btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" role="button" data-ng-click="writeUserData(equipment, system)" data-ng-click="initializePrint()" title="Print graph to PDF"><span class="fa fa-fw fa-file-pdf-o"></span></a>
                            
            </div>
            
            <div class="col-xs-12 border" id="chartStyle">
                <canvas class="chart chart-bar" chart-data="dataPercent" chart-labels="labelsPercent" chart-series="series" chart-options="chartOptionsPercent" id="myBtn" data-toggle="modal" data-target="#viewGraph" data-backdrop="false" chart-click="onClick"></canvas>
            </div>        
        </div>
        
        
    </div>
<hr/>

<form>
    
    <div ng-controller="DatepickerPopupDemoCtrl">
                    <div class="row" style="margin: 5px">
                      <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label for="date">Select Year</label>
                            <br>
                        <p class="input-group">
                          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="yearFilter" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="Year" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open3()"><i class="fa fa-calendar"></i></button>
                          </span>
                        </p>
                          {{yearFilter | date:'yyyy' }}
                      </div>
                    </div>
        
                    <div class="row" style="margin: 5px">
                        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="date">Select Month</label>
                            <br>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="monthFilter" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="Month-Year" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open4()"><i class="fa fa-calendar"></i></button>
                                </span>
                            </p>
                            {{monthFilter | date:'MM/yyyy' }}
                        </div>
                    </div>
        
                   <div class="row" style="margin: 5px">
                        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="date">Select Date</label>
                            <br>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dayFilter" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="Day-Month-Year" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open5()"><i class="fa fa-calendar"></i></button>
                                </span>
                            </p>
                            {{dayFilter | date:'dd/MM/yyyy' }}
                        </div>
                    </div>
        
                </div>
    
        <input type="reset" class="btn btn-primary" role="button" style="margin:20px" data-ng-click="resetGraph()"/>
    
</form>

<div class="modal fade" id="viewGraph">
   <div class="modal-dialog modal-lg">
     <div class="modal-content txtsize">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">Downtime Description</h4>
       </div>
       <div class="modal-body">
         ...
           
       </div>
       <div class="modal-footer">
           <button type="button" class="btn btn-danger txtsize" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
  </div>
